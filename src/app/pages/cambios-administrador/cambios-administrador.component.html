<div class="form">
    <h1>Cambiar datos administrador</h1>
    <div class="tab-content">
        <div id="signup">
            <form action="/" method="post">
                <div class="field-wrap">
                    <input [(ngModel)]='nombre' name="nombre" type="text" class="form-control" placeholder={{this.nombre}}>
                </div>
                <div class="field-wrap">
                    <input [(ngModel)]='apellido' name="apellido" type="text" class="form-control" placeholder={{this.apellido}}>
                </div>
                <div class="field-wrap">
                    <input [(ngModel)]='correo' name="correo" type="text" class="form-control" placeholder={{this.correo}}>
                </div>
                <div class="field-wrap">
                    <input [(ngModel)]='telefono' name="telefono" type="text" class="form-control" placeholder={{this.telefono}}>
                </div>
                <div class="field-wrap">
                    <button type="button" class="button button-block" (click)="cambiarDatos(nombre, apellido, correo, telefono)">Aceptar</button>
                    <button type="button" class="button button-block-1" (click)="cancelar()">Cancelar</button>
                </div>










            </form>

        </div>
        <div id="login">
            <h1>Welcome Back!</h1>

            <form action="/" method="post">

                <div class="field-wrap">

                    <input type="email" placeholder="Email Address" required autocomplete="off" />
                </div>

                <div class="field-wrap">

                    <input type="password" placeholder="Password" required autocomplete="off" />
                </div>

                <p class="forgot"><a href="#">Forgot Password?</a></p>

                <button type="submit" class="button button-block">Log In</button>


            </form>

        </div>

    </div>
    <!-- tab-content -->
