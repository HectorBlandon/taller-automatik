<div class="form">
    <h1>Registrar Vehículo</h1>
    <div class="tab-content">
        <form action="/" method="post">

            <div class="top-row">
                <div class="field-wrap">

                    <input type="text" placeholder="Matrícula" maxlength="7" required autocomplete="off" #matricula/>
                </div>

                <div class="field-wrap">
                    <input type="text" required placeholder="Marca" autocomplete="off" #marca/>
                </div>
            </div>

            <div class="top-row">
                <div class="field-wrap">
                    <input type="text" required placeholder="Color" autocomplete="off" #color/>
                </div>

                <div class="field-wrap">
                    <input type="text" required placeholder="Modelo" autocomplete="off" #modelo/>
                </div>
            </div>

            <button type="submit" class="button button-block" (click)="save(matricula.value, marca.value, color.value, modelo.value)">Registrar vehículo</button>

        </form>

    </div>

</div>
