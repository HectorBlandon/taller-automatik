<div class="form">
    <h1>Le enviaremos una nueva contraseña</h1>
    <div class="tab-content">
        <div id="signup">
            <form action="/" method="post">

                <div class="field-wrap">
                    <input type="email" required autocomplete="off" placeholder="Correo Electrónico *" #email>
                </div>

                <div class="field-wrap">
                    <input type="password" required autocomplete="off" placeholder="Inserte su documento de identidad*" #nit>
                </div>


                <button type="button" class="button button-block" (click)="resetPassword(email.value,nit.value)">Aceptar</button>
                <button type="button" class="button button-block-1" (click)="cancelar()">Cancelar</button>


            </form>

        </div>
        <div id="login">
            <h1>Welcome Back!</h1>

            <form action="/" method="post">

                <div class="field-wrap">

                    <input type="email" placeholder="Email Address" required autocomplete="off" />
                </div>

                <div class="field-wrap">

                    <input type="password" placeholder="Password" required autocomplete="off" />
                </div>

                <p class="forgot"><a href="#">Forgot Password?</a></p>

                <button type="submit" class="button button-block">Log In</button>


            </form>

        </div>

    </div>
    <!-- tab-content -->
