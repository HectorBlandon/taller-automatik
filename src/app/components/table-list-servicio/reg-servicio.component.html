<div class="form">

    <div class="tab-content">
        <h1>Crear Servicio</h1>

        <form action="/">

            <div class="field-wrap">
                <input type="number" required autocomplete="off" placeholder="Kilometraje" #kilometraje>
            </div>

            <div class="field-wrap">
                <input type="text" required autocomplete="off" placeholder="Falla" #falla>
            </div>

            <div class="field-wrap">
                <select class="form-control" required autocomplete="off" ngModel="mSeleccionado" (change)="guardarMecanicoSeleccionado()">
                    <option selected>Elige un mec√°nico</option>
                    <optgroup *ngFor="let mecanico of mecanicos">
                        <option value id="idM">{{ mecanico.nombre }}</option>
                    </optgroup>
                </select>
            </div>

            <button type="submit" (click)="save(kilometraje.value, falla.value)" class="button button-block">Crear</button>

        </form>

    </div>

</div>
