<section>
    <app-sidebar></app-sidebar>
</section>

<section>

    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 mt-2">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <div class="row">
                                <div class="col-md-2 text-center">
                                    <i class="fa fa-wrench fa-5x"></i>
                                </div>
                                <div class="col-md-8">

                                    <h2 class="card-title text-center">
                                        <a>
                                            <span class="nav-text">Mecanicos</span>
                                        </a>
                                    </h2>
                                </div>

                                <div class="col-md-2">
                                    <button mat-raised-button (click)="openDialog()" class="btn btn-round btn-lg pull-right" style="background-color: black;">
                                        <a >
                                            <i class="fa fa-plus fa-2x text-white"></i>
                                        </a>
                                    </button>
                                </div>

                            </div>

                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead class=" text-primary">
                                        <th>
                                            ID
                                        </th>
                                        <th>
                                            Nombres
                                        </th>
                                        <th>
                                            Apellidos
                                        </th>
                                        <th>
                                            Nit
                                        </th>
                                        <th>
                                            Correo
                                        </th>
                                        <th>
                                            Dirección
                                        </th>
                                        <th>
                                            Teléfono
                                        </th>
                                        <th>
                                            Opciones
                                        </th>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let mecanico of mecanicos; let i = index">
                                            <th scope="row">{{ i + 1 }}</th>

                                            <td>{{ mecanico.nombre}}</td>
                                            <td>{{ mecanico.apellido}}</td>
                                            <td>{{ mecanico.nit}}</td>
                                            <td>{{ mecanico.correo}}</td>
                                            <td>{{ mecanico.direccion}}</td>
                                            <td>{{ mecanico.telefono}}</td>

                                            <td>
                                                <a class="btn btn-primary btn-round text-white"><i class="fa fa-pencil" style="font-size:15px"></i></a>
                                                <a class="btn btn-danger btn-round text-white"><i class="fa fa-trash-o" style="font-size:15px" aria-hidden="true"></i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</section>

<app-footer></app-footer>
