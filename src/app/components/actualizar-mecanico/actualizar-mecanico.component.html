<div class="form">

    <div class="tab-content">
        <h1>Actualizar Mec√°nico</h1>

        <form action="/" method="post">

            <div class="top-row">
                <div class="field-wrap">
                    <label title="nombre y apellido" for="">{{mecanico.nombre}} {{mecanico.apellido}}</label>
                </div>

                <div class="field-wrap">
                    <label title="nit" for="">{{mecanico.nit}}</label>
                </div>
            </div>

            <hr class="line">

            <div class="field-wrap">
                <input title="correo" type="email" class="form-control" required value={{mecanico.correo}} #correo/>
            </div>

            <div class="field-wrap">
                <input title="direccion" type="text" class="form-control" required value={{mecanico.direccion}} required #direccion/>
            </div>

            <div class="field-wrap">
                <input title="telefono" type="number" class="form-control" required value={{mecanico.telefono}} required #telefono/>
            </div>

            <button title="Actualizar" type="button" class="button button-block" (click)="update(correo.value, direccion.value, telefono.value)">Actualizar</button>

        </form>

    </div>

</div>
