<div class="form">
    <h1>Registrar Cliente</h1>
    <div class="tab-content">
        <form action="/" method="post">

            <div class="top-row">

                <div class="field-wrap">
                    <input type="text" required autocomplete="off" placeholder="Nombres" #primerN>
                </div>

                <div class="field-wrap">
                    <input type="text" required autocomplete="off" placeholder="Apellidos" #apellido>
                </div>

            </div>

            <div class="field-wrap">
                <input type="number" required autocomplete="off" placeholder="Nit" #nit>
            </div>

            <div class="field-wrap">
                <input type="email" required autocomplete="off" placeholder="Correo Electrónico" #email>
            </div>

            <div class="field-wrap">
                <input type="number" required autocomplete="off" placeholder="Teléfono" #telefono>
            </div>

            <div class="field-wrap">
                <input type="text" required autocomplete="off" placeholder="Dirección" #direccion>
            </div>


            <div class="field-wrap">
                <input type="password" required autocomplete="off" placeholder="Inserte una contraseña" #password>
            </div>

            <button type="button" class="button button-block" (click)="saveA(primerN.value,apellido.value,nit.value,email.value,telefono.value,direccion.value,password.value)">Registrar</button>
        </form>

    </div>
</div>
