<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 mt-5">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <div class="row">
                            <div class="col-md-2 text-center">
                                <i class="fa fa-user fa-5x"></i>
                            </div>
                            <div class="col-md-8">

                                <h2 class="card-title text-center">
                                    <a>
                                        <span class="nav-text">Veh√≠culos</span>
                                    </a>
                                </h2>
                            </div>

                            <div class="col-md-2">
                                <button class="btn btn-round btn-lg pull-right" style="background-color: black;">
                                    <a >
                                        <i class="fa fa-plus fa-2x text-white"></i>
                                    </a>
                                </button>
                            </div>

                        </div>

                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Matricula
                                    </th>
                                    <th>
                                        Marca
                                    </th>
                                    <th>
                                        Color
                                    </th>
                                    <th>
                                        Modelo
                                    </th>
                                    <th>
                                        Opciones
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let vehiculo of vehiculos; let i = index">
                                        <th scope="row">{{ i + 1 }}</th>
                                        <td>{{ vehiculo.matricula}}</td>
                                        <td>{{ vehiculo.marca}}</td>
                                        <td>{{ vehiculo.color}}</td>
                                        <td>{{ vehiculo.modelo}}</td>

                                        <td>
                                            <a class="btn btn-primary btn-round text-white"><i class="fa fa-pencil" style="font-size:15px"></i></a>
                                            <a class="btn btn-danger btn-round text-white"><i class="fa fa-trash" style="font-size:15px" aria-hidden="true"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
