<div class="form">
    <h1>Registrar Vehiculo</h1>
    <div class="tab-content">
        <form action="/" method="post">

            <div class="top-row">

                <div class="field-wrap">
                    <input type="text" required autocomplete="off" placeholder="Matricula" #matricula>
                </div>

                <div class="field-wrap">
                    <input type="text" required autocomplete="off" placeholder="Marca" #marca>
                </div>

            </div>

            <div class="field-wrap">
                <input type="text" required autocomplete="off" placeholder="Color" #color>
            </div>

            <div class="field-wrap">
                <input type="number" required autocomplete="off" placeholder="Modelo" #modelo>
            </div>
            <div class="field-wrap">
                <button type="button" class="button button-block" (click)="crearVehiculo(matricula.value, marca.value, color.value, modelo.value)">Registrar</button>
                <button type="button" class="button button-block-1" (click)="cancelar()">Cancelar</button>
            </div>
        </form>

    </div>
</div>
