<div class="form">
    <h1>Registro Administrador</h1>
    <div class="tab-content">
        <div id="signup">
            <h1>AUTOMATIK</h1>

            <form action="/" method="post">

                <div class="top-row">
                    <div class="field-wrap">
                        <input type="text" class="form-control" placeholder="Nombres" #primerN/>
                    </div>

                    <div class="field-wrap">
                        <input type="text" class="form-control" placeholder="Apellidos" #apellido/>
                    </div>

                </div>

                <div class="field-wrap">
                    <input type="text" class="form-control" placeholder="Nit" #nit/>
                </div>

                <div class="field-wrap">
                    <input type="text" class="form-control" placeholder="Teléfono" #telefono/>
                </div>

                <div class="field-wrap">
                    <input type="email" class="form-control" placeholder="Correo Electrónico" #email/>
                </div>

                <div class="field-wrap">
                    <input type="password" class="form-control" placeholder="Inserte una contraseña" #password/>
                </div>

                <button type="button" class="button button-block" (click)="saveA(primerN.value,apellido.value,telefono.value,nit.value,email.value,password.value)">Registrar</button>
            </form>

        </div>


        <div id="login">
            <h1>Welcome Back!</h1>

            <form action="/" method="post">

                <div class="field-wrap">

                    <input type="email" placeholder="Email Address" required autocomplete="off" />
                </div>

                <div class="field-wrap">

                    <input type="password" placeholder="Password" required autocomplete="off" />
                </div>

                <p class="forgot"><a href="#">Forgot Password?</a></p>

                <button type="submit" class="button button-block">Log In</button>


            </form>

        </div>



    </div>
    <!-- tab-content -->
