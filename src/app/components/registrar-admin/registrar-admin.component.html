<div class="form">
    <h1>Registro Administrador</h1>
    <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <!--<li class="tab"><a href="#login">Log In</a></li>-->
    </ul>

    <div class="tab-content">
        <div id="signup">
            <h1>AUTOMATIK</h1>

            <form action="/" method="post">

                <div class="top-row">
                    <div class="field-wrap">

                        <input type="text" class="form-control" placeholder="First Name" #primerN/>

                    </div>

                    <div class="field-wrap">

                        <input type="text" class="form-control" placeholder="Last Name" #apellido/>
                    </div>


                </div>

                <div class="field-wrap">

                    <input type="text" class="form-control" placeholder="Nit" #nit/>
                </div>

                <div class="field-wrap">

                    <input type="email" class="form-control" placeholder="Email Address" #email/>
                </div>

                <div class="field-wrap">

                    <input type="password" class="form-control" placeholder="Set A Password" #password/>
                </div>

                <button type="button" class="button button-block" (click)="saveA(primerN.value,apellido.value,nit.value,email.value,password.value)">Get Started</button>

                <div *ngIf="mostrar" class="alert alert-info" role="alert">

                    Los datos han sido registrados
                </div>

                <div *ngIf="empty" class="alert alert-warning" role="alert">

                    No pueden haber campos vac√≠os
                </div>



            </form>

        </div>


        <div id="login">
            <h1>Welcome Back!</h1>

            <form action="/" method="post">

                <div class="field-wrap">

                    <input type="email" placeholder="Email Address" required autocomplete="off" />
                </div>

                <div class="field-wrap">

                    <input type="password" placeholder="Password" required autocomplete="off" />
                </div>

                <p class="forgot"><a href="#">Forgot Password?</a></p>

                <button type="submit" class="button button-block">Log In</button>


            </form>

        </div>



    </div>
    <!-- tab-content -->
