<div class="form">
    <h1>Registrar Administrador</h1>
    <div class="tab-content">
        <form action="/" method="post">

            <div class="field-wrap">
                <input type="number" required autocomplete="off" placeholder="Nit" #nit>
            </div>

            <div class="field-wrap">
                <input type="text" required autocomplete="off" placeholder="Nombre" #nombre>
            </div>

            <div class="field-wrap">
                <input type="text" required autocomplete="off" placeholder="Dirección" #direccion>
            </div>

            <div class="field-wrap">
                <input type="number" required autocomplete="off" placeholder="Teléfono" #telefono>
            </div>

            <div class="field-wrap">
                <input type="email" required autocomplete="off" placeholder="Correo Electrónico" #email>
            </div>

            <button type="button" class="button button-block" (click)="save(nit.value,nombre.value,direccion.value,telefono.value,email.value)">Registrar</button>
        </form>

    </div>
</div>
